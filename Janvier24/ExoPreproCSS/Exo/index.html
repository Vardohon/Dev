<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoForm 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <h1 class="title1">Nous lançons une grande enquête sur les anciens stagiaires</h1>
    <br><br><br>
    <h5 class="title1">Merci de nous répondre</h5>
    <br><br><br>
    <form>
    <fieldset class="fieldset1">
        <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom*</label>
            <input type ="text" id="name" name="nom" size="20" required><br>
            <label for="prenom">Votre prénom*</label>
            <input type ="text" id="prenom" name="prenom" size="20" required><br>
            <label for="date">Votre date de naissance</label>
            <input type ="date" id="date" name="date" size="20" pattern="\d{4}-\d{2}-\d{2}"><br>
            <label for="adresse">Votre adresse</label>
            <input type ="text" id="adresse" name="adresse" size="20"><br>
            <label for="codepostal">Votre code postal</label>
            <input type ="number" id="codepostal" name="codepostal" size="10" required pattern="\d{5}" maxlength="5"><br>
            <label for="email">Votre E-mail*</label>
            <input type ="email" id="email" name="email" size="20" required><br>
            <label for="telephone">Votre numéro de téléphone</label>
            <input type ="tel" id="telephone" name="telephone" size="20" placeholder="03-20-00-00-00" pattern="[0-9]{2}">
    </fieldset>
    </form>
<br><br>
<fieldset class="fieldset2">
<label for="genre1">Vous êtes un homme</label>
<input type ="radio" id="genre1" name="genre" checked>
<label for="genre2">Vous êtes une femme</label>
<input type ="radio" id="genre2" name="genre">
</fieldset>
<br><br>
<label for="metier">Profession</label> 
<select name="metier" id="metier">
    <option value="">--Merci d'entrer une option--</option>
    <optgroup label="Informatique">
    <option value="developpeur">Développeur</option>
    <option value="analyste" selected>Analyste</option>
    <option value="chefprojet">Chef de projet</option></optgroup>
    <option value="autre">Autre</option>
</select><br>
<label for="autre1">Si vous avez répondu autre, précisez</label>
<input type ="text" id="autre1" name="autre1" size="20">
<br><br>
<label for="salaire">Salaire</label>
<select name="salaire" id="salaire">
    <option value="">--Merci d'entrer une option--</option>
    <option value="1000"><1000€</option>
    <option value="1500">>1000€ et <1500€</option>
    <option value="2000">>1500€ et <2000€</option>
    <option value="3000">>2000€</option>
</select><br>
<label for="anneeentree">En quelle année avez-vous suivi le stage AFPA ?</label>
<input type ="text" id="anneeentree" name="anneeentree" size="20" maxlength="10">
<br><br>
    <textarea name="commentaire" id="commentaire" rows="5" cols="50">
    Vos commentaires</textarea>
</form>
<br><br><br>
<h4 class="title2">Merci d'avoir répondu au questionnaire</h4>
<br><br>
<input class="styled1" type="submit" value="Validez" id="valider" name="valider">
<input class="styled2" type ="reset" value="Annulez" id="annuler" name="annuler">
<br>
</p>
</body>
</html>
