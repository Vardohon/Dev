<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <h1>Bonjour {{ name }}</h1>
        </div>
        <script>
            Vue.createApp({
                setup() {
                    const name = 'Alain';
                    return {
                        name,
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
