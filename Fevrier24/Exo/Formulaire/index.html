<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Vos coordonnées :</h1>

<h2>* Ces zones sont obligatoires pour envoyer le formulaire.</h2>

<form>
<label for="societe" >Société :</label><br>
<input type="text" id="societe" name="societe"> *<br><br>
<label for="personne" >Personne à contacter :</label><br>
<input type="text" id="personne" name="personne"> *<br><br>
<label for="adresse" >Adresse de l'entreprise :</label><br>
<textarea id="adresse" name="adresse" rows="5" cols="50"></textarea><br><br>
<label for="postal" >Code Postal:</label><br>
<input type="number" id="postal" name="postal"> *<br><br>
<label for="ville" >Ville :</label><br>
<input type="text" id="ville" name="ville"> *<br><br>
<label for="email" >E-mail :</label><br>
<input type="email" id="email" name="email"> *<br><br>
<label for="telephone" >Téléphone :</label><br>
<input type="text" id="telephone" name="telephone"><br><br>
</form>

Sélectionnez l'environnement technique du projet :<br>
<select name="technique" id="technique" placeholder="Choisissez"> <br>
<option value="">Choisissez</option>
<option value="Access">Access</option>
<option value="Java">Java</option>
<option value="Delphi">Delphi</option>
<option value="Windev">Windev</option>
<option value="Visual Basic">Visual Basic</option>
<option value="Power Builder">Power Builder</option>
<option value="Internet">Internet</option>
<option value="Intranet">Intranet</option>
<option value="Windows NT">Windows NT</option>
<option value="Unix">Unix</option>
<option value="SQL Server">SQL Server</option>
<option value="Oracle">Oracle</option>
<option value="Autres">Autres</option>
</select>
<textarea id="autres" name="autres" rows="5" cols="50"></textarea><br><br>

<br><br>

<input class="styled" type="submit" value="Envoyer" id="envoyer" name="valider">
<input class="styled" type ="reset" value="Effacer" id="effacer" name="annuler">



    <script src="js/app.js"></script>
</body>
</html>
